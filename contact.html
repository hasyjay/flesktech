
<html lang="en">
		<head>
		  <meta charset="UTF-8">
		  <meta name="author" content="">
		  <meta http-equiv="X-UA-Compatible" content="IE=edge">
		  <meta name="viewport" content="width=device-width,initial-scale=1">
		  <title>Contact</title>
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

		  <style>
		  
		 body {
    background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.9)),url(./images/conor-luddy-IGa3Md8wP6g-unsplash.jpg)center/cover no-repeat fixed;
    min-height: 70vh;
   
}

.btn {
	background-color: rgb(24, 82, 24);
	color: white;
}
h1 {
	color: rgb(69, 185, 69);
}

input {
	background: transparent;
}
		 </style>
		</head>
		
		<body>
		  <div class="container">
			<div class="row justify-content-center">
			  <div class="col-md-4 mt-5  rounded">
				<h1 class="text-center font-weight-bold ">CONTACT US</h1>
				<hr class="bg-light">
			  
				<form action="" method="post" id="form-box" class="p-2">
				  <div class="form-group input-group">
					<div class="input-group-prepend">
					  <span class="input-group-text"><i class="fas fa-user"></i></span>
					</div>
					<input type="text" name="name" class="form-control" placeholder="Enter your name" required>
				  </div>
				  <div class="form-group input-group">
					<div class="input-group-prepend">
					  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
					</div>
					<input type="email" name="email" class="form-control" placeholder="Enter your email" required>
				  </div>
				 
				  <div class="form-group input-group">
					<div class="input-group-prepend">
					  <span class="input-group-text"><i class="fas fa-comment-alt"></i></span>
					</div>
					<textarea name="msg" id="msg" class="form-control" placeholder="Write your message" cols="30" rows="4" required></textarea>
				  </div>
				  <div class="form-group">
					<input type="submit" name="submit" id="submit" class="btn  btn-block" value="Send">
				  </div>
				</form>
			  </div>
			</div>
		  </div>
		</body>
		</html>
